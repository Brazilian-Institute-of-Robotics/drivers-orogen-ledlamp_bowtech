--- name:default
# Device baud rate
baud_rate: 38400
# List of all connected lamps
led_list: 
 - name: 'left_top'
   address: 1 
   light_level: 30
   power_up_light_level: 30
 - name: 'right_top'
   address: 2 
   light_level: 30
   power_up_light_level: 30
 - name: 'left_bottom'
   address: 3 
   light_level: 30
   power_up_light_level: 30
 - name: 'right_bottom'
   address: 4 
   light_level: 30
   power_up_light_level: 30
# This property controls the light level for all lamps. Non negative values will ignore individual lamp light levels.
light_level_all: -1
# Device port
port: tcp://192.168.42.6:49162
# Command Label
cmd_label: '<L>'
